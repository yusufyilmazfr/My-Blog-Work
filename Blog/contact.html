<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">

    <link rel="stylesheet" href="css/fa/css/all.css">
    <title>Yusuf Yılmaz | Kişisel Blog Sitesi</title>
</head>

<body>

    <!-- Header Start -->
    <div id="Header">
        <div class="header-item">

            <img src="img/logo.png" alt="" class="logo">
            <p class="header-description">
                UX Designer based in Omaha
            </p>
        </div>

        <div class="nav">
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="nav-bar">
                <ul class="nav-bar-item">
                    <li><a href="/">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="/about-me.html">About Me</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="search">
                <form action="/" method="GET">
                    <div class="search-item">
                        <input class="search-text" type="text" name="search" id="search" placeholder="Ne aradınız?">
                        <label for="search"><i class="fal fa-search"></i></label>
                    </div>
                </form>
            </div>
            <div class="hamburger-menu">
                <div>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <div class="contact-page">
        <div class="about-page-header">
            <h5>
                Contact
            </h5>
        </div>

        <div class="follow-me-social">
            <a target="_blank" href="#"><i class="fab fa-facebook-f"></i> </a>
            <a target="_blank" href="#"><i class="fab fa-twitter"></i> </a>
            <a target="_blank" href="#"><i class="fab fa-google-plus-g"></i> </a>
            <a target="_blank" href="#"><i class="fab fa-instagram"></i> </a>
            <a target="_blank" href="#"><i class="fab fa-skype"></i> </a>
            <a target="_blank" href="#"><i class="fab fa-youtube"></i> </a>
            <a target="_blank" href="#"><i class="fab fa-spotify"></i> </a>
            <a target="_blank" href="#"><i class="fab fa-github"></i> </a>
        </div>

        <div class="contact-text">
            <h6>Feel free to ask me anything about you wondered, no hard feelings.</h6>
        </div>

        <div class="contact-form">
            <form action="/" method="POST">
                <div class="information">
                    <div class="form-text">
                        <label for="name">Name</label>
                        <div>
                            <input type="text" name="name" id="name">
                        </div>
                    </div>
                    <div class="form-text">
                        <label for="email">Email</label>
                        <div>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                </div>
                <div class="message">
                    <div>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message.."></textarea>
                    </div>
                </div>
                <div class="contact-submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>


    <!-- Footer Start -->
    <div id="Footer">
        <div class="mail-signup">
            <div class="mail-signup-text">
                <h3>
                    <span>
                        Stay Updated
                        <i class="fal fa-envelope" style="font-size: 30px;"></i>
                    </span>
                </h3>
                <p>Subscribe your e-mail address and get to know about fresh stuff!</p>
            </div>
            <div class="signup-form">
                <form action="/" method="POST">
                    <input type="text" name="subscribe" id="subscribe" placeholder="Your Email Address">
                    <button class="subscribe-signup" type="submit">Sign up</button>
                </form>
            </div>
        </div>
        <div class="footer-text">
            <h4>
                <i class="fal fa-code" style="font-size: 20px; margin-right: 5px;"></i>
                Coded By <a style="color:#333; box-shadow: inset 0 -7px 0 #FFFC7F;" target="_blank" href="http://www.yusufyilmaz.org">Yusuf
                    Yılmaz</a>
                <!-- <i class="fal fa-code" style="font-size: 20px; margin-left: 20px"></i> -->
            </h4>
        </div>
    </div>
    <!-- Footer End -->


</body>

</html>
